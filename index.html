<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/igv@2.3.5/dist/igv.min.js"></script>
</head>
<body>
    <h1>This works</h1>
    <div id="myDiv-works"></div>
    <h1>This does not work</h1>
    <div id="myDiv-fails"></div>
    <script>
        const divWorking = document.getElementById("myDiv-works");
        igv.createBrowser(divWorking, {
            reference: {
                fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg38/hg38.fa",
                indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg38/hg38.fa.fai",
            }
        });
        const divFailing = document.getElementById("myDiv-fails");
        igv.createBrowser(divFailing, {
            reference: {
                fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/mm9/mm9.fasta",
                indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/mm9/mm9.fasta.fai"
            }

        });
    </script>
</body>
</html>
