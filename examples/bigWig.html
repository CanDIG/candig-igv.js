<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>igv.js</title>

    <!-- IGV JS-->
    <script src="../dist/igv.min.js"></script>


</head>

<body>

<h1>bigWig example</h1>

<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

  function getOauthTokenFn() {
    return fetch("http://localhost:8000/api/google_auth_token").then(response => response.json()).then(j => j['auth_token'])
  }

  document.addEventListener("DOMContentLoaded", function () {
        var bucket = 'gs://macarthurlab-rnaseq'
        var options = {
            genome: "hg38",
            //locus: "chr1:3,826,724-3,826,763",
            locus: "chr1:3,857,546-3,860,105",

            tracks: [ 'RGP_94_3_2', 'RGP_94_4_2', 'VIL_17_120' ].map((prefix) => {
                return {
                      type: 'merged',
                      name: prefix,
                      tracks: [
                            {
                              type: 'wig',
                              format: "bigwig",
                              url: `${bucket}/bigWig/${prefix}.bigWig`,
                              oauthToken: getOauthTokenFn,
                            },
                            {
                              type: 'spliceJunc',
                              format: 'bed',
                              url: `${bucket}/SJ_out_bed_for_igvjs/${prefix}.SJ.out.bed.gz`,
                              indexURL: `${bucket}/SJ_out_bed_for_igvjs/${prefix}.SJ.out.bed.gz.tbi`,
                              displayMode: 'COLLAPSED',
                              oauthToken: getOauthTokenFn,
                            },
                      ],
                }

            })
        };

        var igvDiv = document.getElementById("igv-div");

        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser");
            })

    });

</script>

</body>

</html>
