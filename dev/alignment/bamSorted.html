<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<h1>BAM file with initial sort</h1>

In this example a BAM file is loaded with an initial sort position set.   Also demonstrated is the use of <i>findTracks</i>
and <i>sort</i> functions to programmatically trigger a sort at specific positions.

<button id="gotoButton">Goto chr1:155,155,358</button>
<button id="button1">Sort position chr1:155,155,358</button>
<button id="button2">Sort position chr1:155,155,361</button>
<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            genome: "hg19",
            locus: [
                "chr1:155,155,322-155,155,392"
            ],
            tracks: [
                {
                    id: "myBamTrack",
                    type: "alignment",
                    url: "gs://genomics-public-data/platinum-genomes/bam/NA12878_S1.bam",
                    indexURL: "gs://genomics-public-data/platinum-genomes/bam/NA12878_S1.bam.bai",
                    name: "NA12878",
                    colorBy: "strand",
                    sort: [
                        {
                            chr: "chr1",
                            position: 155155358,
                            option: "BASE",
                            direction: "ASC"
                        }
                    ]
                }
            ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");

            document.getElementById("gotoButton").addEventListener("click", () => browser.search("chr1:155,155,322-155,155,392"));

            document.getElementById("button1").addEventListener("click", () => {
                const bamTrack = browser.findTracks("id", "myBamTrack")[0];
                bamTrack.sort({
                chr: "chr1",
                position: 155155358,
                option: "BASE",
                direction: "ASC"
            });})

            document.getElementById("button2").addEventListener("click", () => {
                const bamTrack = browser.findTracks("id", "myBamTrack")[0];
                bamTrack.sort({
                chr: "chr1",
                position: 155155361,
                option: "BASE",
                direction: "ASC"
            });})

        })


</script>

</body>

</html>
