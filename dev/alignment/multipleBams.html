<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>igv.js</title>
</head>

<body>

<h1>Multiple bams</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            genome: "hg19",
            locus: "myc",
            tracks: [
                {
                    "sourceType": "gcs",
                    "type": "alignment",
                    "url": "gs://genomics-public-data/platinum-genomes/bam/NA12877_S1.bam",
                    "indexURL": "gs://genomics-public-data/platinum-genomes/bam/NA12877_S1.bam.bai",
                    "name": "NA12877",
                    "height": 250
                },
                {
                    "sourceType": "gcs",
                    "type": "alignment",
                    "url": "gs://genomics-public-data/platinum-genomes/bam/NA12878_S1.bam",
                    "indexURL": "gs://genomics-public-data/platinum-genomes/bam/NA12878_S1.bam.bai",
                    "name": "NA12878",
                    "height": 250
                },
                {
                    "sourceType": "gcs",
                    "type": "alignment",
                    "url": "gs://genomics-public-data/platinum-genomes/bam/NA12889_S1.bam",
                    "indexURL": "gs://genomics-public-data/platinum-genomes/bam/NA12889_S1.bam.bai",
                    "name": "NA12889",
                    "height": 250
                },
            ],
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>
