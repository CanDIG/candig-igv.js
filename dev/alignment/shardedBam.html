<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<p>

<h1>Sharded BAM file</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            genome: "hg19",
            locus: ["chr1:155,178,958-155,199,954", "chr8:128,750,212-128,752,052"],
            tracks:
                [
                    {
                        "name": "Sharded Bam",
                        "type": "alignment",
                        "sourceType": "shardedBam",
                        "sources": {
                            "sequences": [
                                "chr1",
                                "chr8"
                            ],
                            "url": "https://data.broadinstitute.org/igvdata/test/data/bam/hg19_$CHR.bam",
                            "indexURL": "https://data.broadinstitute.org/igvdata/test/data/bam/hg19_$CHR.bam.bai"
                        }
                    }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>
