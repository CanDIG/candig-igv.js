        initMenu: async function (div, browser) {

            let self = this;

            const studies = await cBioUtils.fetchStudies();

            for (let study of studies) {

                let sampleCount = study["cnaSampleCount"];
                if (sampleCount > 0) {

                    const sampleStudyList = await self.fetchSamplesByStudy(study.studyId)
                    let name = study["shortName"] + " (" + sampleCount + ")";
                    let body = JSON.stringify(sampleStudyList);

                    let trackDiv = document.createElement('div');
                    trackDiv.textContent = name;
                    trackDiv.addEventListener('click', function (event) {

                        let trackJson = {
                            "name": name,
                            "type": "seg",
                            "displayMode": "EXPANDED",
                            "sourceType": "custom",
                            "source": {
                                "url": "https://www.cbioportal.org/api/copy-number-segments/fetch?projection=SUMMARY",
                                "method": "POST",
                                "contentType": "application/json",
                                "body": body,
                                "queryable": false,
                                "isLog": true,
                                "mappings": {
                                    "chr": "chromosome",
                                    "value": "segmentMean",
                                    "sampleKey": "uniqueSampleKey",
                                    "sample": "sampleId"
                                }
                            },

                        }
                        browser.loadTrack(trackJson);

                    });

                    div.appendChild(trackDiv);

                }

            }
        }
    }
