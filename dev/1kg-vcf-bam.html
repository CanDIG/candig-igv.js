<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">

    <title>igv.js</title>

    <!-- IGV CSS -->

    <link href="css/dev.css" rel="stylesheet" type="text/css"/>


</head>

<body>

<p>

<h1>1000 Genomes VCF file</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../js/index.js";

    const options =
        {
            genome: "hg19",
            locus: "chr1:155148857-155150900",
            tracks:
                [
                    {
                        name: "Genes",
                        type: "annotation",
                        format: "bed",
                        url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/refGene.hg19.bed.gz",
                        indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/refGene.hg19.bed.gz.tbi",
                        order: Number.MAX_VALUE,
                        visibilityWindow: 300000000,
                        displayMode: "EXPANDED"
                    },
                    {
                        name: "Phase 3 WGS variants",
                        type: "variant",
                        format: "vcf",
                        url: "https://s3.amazonaws.com/1000genomes/release/20130502/ALL.wgs.phase3_shapeit2_mvncall_integrated_v5b.20130502.sites.vcf.gz",
                        indexURL: "https://s3.amazonaws.com/1000genomes/release/20130502/ALL.wgs.phase3_shapeit2_mvncall_integrated_v5b.20130502.sites.vcf.gz.tbi",
                    },
                    {
                        type: 'alignment',
                        format: 'bam',
                        url: '../test/data/bam/na12889.bam',
                        indexURL: '../test/data/bam/na12889.bam.csi',
                        name: 'HG00514 - csi index'
                    },
                    {
                        type: 'alignment',
                        format: 'bam',
                        url: '../test/data/bam/na12889.bam',
                        indexURL: '../test/data/bam/na12889.bam.bai',
                        name: 'HG00514 - bai index'
                    }
                ]

        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })

</script>

</body>

</html>
