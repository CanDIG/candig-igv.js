<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>


<h2>Git issue <a href="https://github.com/igvteam/igv.js/issues/1350">1350</a></h2>


<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            genome: "hg38",
            locus: "chr17",
            tracks:
                [
                    {
                        type: "mut",
                        format: "mut",
                        url: "../../test/data/mut/issue1350.mut",
                        indexed: false
                    }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>
