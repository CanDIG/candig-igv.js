<h1>ENSEMBL gff</h1>

An Ensembl gff, which has a peculiar model, but then again its gff.   There are 2 levels in the parent-child hierarchy,
the parent is of type "mRNA", children of of type "exon", "five_prime_utr", "three_prime_utr",

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            reference: {
                "id": "hg38",
                "name": "Human (GRCh38/hg38)",
                "fastaURL": "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg38/hg38.fa",
                "indexURL": "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg38/hg38.fa.fai",
                "cytobandURL": "https://s3.amazonaws.com/igv.org.genomes/hg38/annotations/cytoBandIdeo.txt.gz",
                "aliasURL": "https://s3.amazonaws.com/igv.org.genomes/hg38/hg38_alias.tab",
            },
            locus: "myc",
            tracks:
                [
                    {
                        "name": "MYC-205",
                        "url": "../../test/data/gff/Ensembl_MYC-205.gff3",
                        "format": "gff3",
                        "indexed": false,
                    },
                    {
                        "name": "MYC-208",
                        "url": "../../test/data/gff/Ensembl_MYC-208.gff3",
                        "format": "gff3",
                        "indexed": false,
                    }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>
